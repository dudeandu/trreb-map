<body style="margin: 0;padding: 0;">


        <div class="SA_graphic-top">

            <h3 class="SA_graphic-top__graphic-dek">How has the cost of housing changed in your neighbourhood? Use the Starâ€™s interactive tool to track the ups and (rare) downs since 2012.</h3>

              <div class="SA_cta-wrapper">

                <span class="SA_interactive-graphic-cta SA_interactive-graphic-cta__desktop"><img width="18px" class="SA_interactive-graphic-cta-image" src="https://misc.thestar.com/interactivegraphic/libraries/interactive-graphic-cta/SVG/Tap-white.svg">Click on each area to get a breakdown.</span>

              <button class="SA_getStarted">Get Started</button>


        	</div>
        </div> 



	<style>#graphic-iframe-priced-out-map{display:block;padding:0;width:100%;border:0;overflow:hidden;height: calc( 100vh - 56px );}@media (max-width:526px){#graphic-iframe-priced-out-map{ height: calc( 100vh - 106px );}}</style><iframe id="graphic-iframe-priced-out-map" src="https://misc.thestar.com/interactivegraphic/2022/07-july/00-TRREB-averages/indexfull.html" scrolling="no" height="1050" title="embedded content"></iframe>

	<script>

		$(".SA_graphic-top").click(function(){
